<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Tong Zhou">
	<h1>Pizza Guys Order Form</h1>
	<image src="https://thumbs.dreamstime.com/z/pepperoni-pizza-thinly-sliced-popular-topping-american-style-pizzerias-30402134.jpg" width="150">
	<form id="myForm" method="" action="#" >
		Name:<br>
		<input type="text" placeholder="your name" name="name" required >
		<br>
		Address:####Street Name<br>
		<input type="text" placeholder="delivery address" name="Address" >
		<br>
		Phone Number: 123-123-1234<br>
		<input type="tel" name="phone" placeholder="123-123-123" pattern="\d\d\d-\d\d\d-\d\d\d\d" >
		<br>
		<U>Pizza size</U>
		<br>
		<input type="radio" name="size" value="Large" >Large 
		<input type="radio" name="size" value="Medium" >Medium 
		<input type="radio" name="size" value="Small" >Small
		<br>
		<U>Pizza Toppings</U>
		<br>
		<input type="checkbox" name="Toppings" class="group-required" value="sausage" id="checkbox-group-id" >Sausage
		<input type="checkbox" name="Toppings" value="Pepperoni" >Pepperoni
		<input type="checkbox" name="Toppings" value="Olives" >Olives
		<input type="checkbox" name="Toppings" value="Anchovies" >Anchovies
		<input type="checkbox" name="Toppings" value="Onions">Onions
		<br>

		 
		<input type="submit" name="order" value="submit" >  
		<input type="reset" name="Clear" value="Clear">
	</form>
